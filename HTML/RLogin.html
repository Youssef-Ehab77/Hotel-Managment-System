<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../CSS/Registration.css">
  <link rel="stylesheet" href="../CSS/Login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/HeaderAndFooter.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>
<div id="registration-page"></div>
<div class="login-container">
  <div class="welcome">
    <h1 class="logo-h1">Royal Orbit Reception</h1>
  </div>
  <div class="login-form-container">
    <div class="login-form">
      <input id="l-username" class="login-input-text" type="text" placeholder="Username">
      <input id="l-password" class="login-input-text" type="password" placeholder="Password">
      <a id="login-btn" class="login-btn" href="#">Log in</a>
    </div>
  </div>
</div>
<footer id="footer"></footer>
<script src="../Lib/jquery.js"></script>
<script src="../JS/Cookie.js"></script>
<script src="../Data/AvailableRooms.js"></script>
<script src="../Data/Customers.js"></script>
<script src="../Data/Rooms.js"></script>
<script src="../Data/Reception.js"></script>
<script src="../Data/Reservations.js"></script>
<script type="module" src="../JS/RLogin.js"></script>
</body>


</html>
