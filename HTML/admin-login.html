<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/Registration.css">
    <link rel="stylesheet" href="../CSS/Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/HeaderAndFooter.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
     
</head>
<body>
<div id="registration-page"></div>
<div class="login-container">
    <div class="welcome">
        <h1 class="logo-h1">Royal Orbit</h1>
        <h2 class="l-site-quote">A New Revolution. A New Perspective.</h2>
        <h2 class="l-site-quote">Complement your flawless beauty.</h2>
    </div>
    <div class="login-form-container">
        <div class="login-form">
            <input id="l-username" class="login-input-text" type="text" placeholder="Username">
            <input id="l-password" class="login-input-text" type="password" placeholder="Password">
            <a id="login-btn" class="login-btn" href="#">Log in</a>
            <a id="sign-up" class="create-new-account-btn" href="#sign-up">Create New Account</a>
        </div>
    </div>
</div>
<footer id="footer"></footer>
<script src="../Lib/jquery.js"></script>
<script type="module" src="../JS/admin.js"></script>
<script src="../JS/Cookie.js"></script>
<script type="module" src="../JS/admin-login.js"></script>
<script type="module" src="../JS/admin-register.js"></script>
</body>

</html>
